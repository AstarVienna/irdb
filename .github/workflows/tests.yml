name: Tests
on:
  push:
    branches:
      - master
      - dev_master
  pull_request:
    branches:
      - master
      - dev_master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  jobmaster:
    runs-on: ${{ matrix.os }}
    # Run if our target is IRDB master, or when this is ran manually.
    if: "${GITHUB_BASE_REF}" == "master" || "${GITHUB_BASE_REF}X" == "X"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.github_actions.txt
          pip uninstall -y scopesim scopesim_templates
          pip install git+https://github.com/AstarVienna/ScopeSim.git@master
          pip install git+https://github.com/AstarVienna/ScopeSim_Templates.git
      - name: Run Pytest
        run: pytest

  jobdevmaster:
    runs-on: ${{ matrix.os }}
    # Run if our target is IRDB dev_master, or when this is ran manually.
    if: "${GITHUB_BASE_REF}" == "dev_master" || "${GITHUB_BASE_REF}X" == "X"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.github_actions.txt
          pip uninstall -y scopesim scopesim_templates
          pip install git+https://github.com/AstarVienna/ScopeSim.git@dev_master
          pip install git+https://github.com/AstarVienna/ScopeSim_Templates.git
      - name: Run Pytest
        run: pytest
