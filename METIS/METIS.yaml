### METIS
object : instrument
alias : INST
name : METIS
description : base configuration for METIS

properties :
  temperature : -248

effects :
  - name: metis_cfo_surfaces
    description : surface list for common fore optics
    class : SurfaceList
    kwargs :
      filename : LIST_METIS_mirrors_cfo.dat

  - name : metis_filter
    description : transmission curve for filter
    class : FilterCurve
    kwargs:
      filter_name : "!OBS.filter_name"
      filename_format: "filters/TC_filter_{}.dat"
      minimum_throughput: !!float 1.01E-4
      outer : 0.2
      outer_unit: "m"

