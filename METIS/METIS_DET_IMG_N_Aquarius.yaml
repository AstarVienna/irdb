---
### Aquarius DETECTOR
object: detector
alias: DET
name: metis_detector_array
description: Aquarius detector for METIS IMG-NQ

properties:
    temperature: -265
    dit: "!OBS.dit"
    ndit: "!OBS.ndit"

effects:
    - name: detector_array_list
      description: METIS detector array list
      class: DetectorList
      kwargs:
          filename: FPA_metis_img_nq_aquarius_layout.dat

    - name: qe_curve
      description: Quantum efficiency curves for each detector
      class: QuantumEfficiencyCurve
      kwargs:
          file_name: QE_detector_Aquarius.dat

    - name: dark_current
      description: METIS Aquarius dark current
      class: DarkCurrent
      # [e-/s] level of dark current for each detector
      kwargs:
          value: 0.1

    - name: detector_linearity
      description: Linearity characteristics of Aquarius chip
      class: LinearityCurve
      kwargs:
          filename: FPA_linearity.dat

    - name: shot_noise
      description: apply poisson shot noise to images
      class: ShotNoise

    - name: readout_noise
      description: Readout noise frames
      class: BasicReadoutNoise
      kwargs:
          noise_std: 12
          n_channels: 64
