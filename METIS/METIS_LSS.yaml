  - name: lss_spectral_traces
    description: list of spectral order trace geometry on the focal plane
    class: SpectralTraceList
    kwargs:
      filename: "!OBS.trace_file"
      wave_colname: "wavelength"
      dwave: 0.0005
      s_colname: "xi"
      col_number_start: 1
