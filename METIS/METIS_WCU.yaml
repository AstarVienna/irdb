---
### METIS Warm Calibration Unit effects

object: warm calibration unit
alias : WCU
name: METIS_WCU
description: base configuration for METIS/WCU
date_modified: 2024-09-03
changes:
  - 2024-09-03 (OC) file created

properties:
  temperature: 15    # how warm is the WCU? - need temperatures for the source and for the mirrors!

effects:
  - name: bb_source
    description: Black Body source
    class: BlackBodySource
    kwargs:
      bb_temp: 1000
      wcu_temp: 300

  - name: mask_wheel
    description: WCU focal plane masks
    class: SlitWheel
    kwargs:
      slit_names:
        - open
        - pinhole
      filename_format: "wcu/fp_mask_{}.dat"
      current_slit: "open"

  - name:  wcu_relay_optics
    description: surface list for METIS WCU relay optics
    class: SurfaceList
    kwargs:
      filename: LIST_METIS_mirrors_wcu.dat
