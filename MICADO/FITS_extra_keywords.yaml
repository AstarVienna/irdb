primary_header:
  HIERARCH ESO:
    DPR TYPE:
    ATM TEMPERAT: "!ATMO.temperature"

  HIERARCH SIM:
    DET DAR include: True
    DET DAR value: "#<optical_element_name>.<effect_name>.<kwarg_name>"
