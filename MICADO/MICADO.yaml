### MICADO INSTRUMENT WIDE FIELD MODE
object : instrument
alias : INST
name : MICADO
description : base configuration for MICADO
mode_yaml : MODE_IMG_wide.yaml

properties : 
    temperature : -190

effects : 
-   name: static_micado_surfaces
    description : surfaces list for wide field optics
    class: SurfaceList
    kwargs:
        filename: LIST_mirrors_MICADO_Wide.tbl
        
-   name: filter
    description : transmission curce for filter
    class: TERCurve
    kwargs:
        filename: TC_filter_blank.dat
        
-   name : ncpas_psf
    description : Effective NCPA induced PSF kernel
    class : NonCommonPathAberration
    kwargs :
        filename : INST_wfe.tbl
