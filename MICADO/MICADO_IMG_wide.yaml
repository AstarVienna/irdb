# yaml extension for the wide field imaging mode
object : instrument
alias : INST
name : MICADO_IMG_HCI
description : additional effects for the high contrast imaging mode

properties :
    pixel_scale : 0.004

effects :
-   name: micado_wide_field_mirror_list
    description: list of extra mirror needed for the wide field mode
    class: SurfaceList
    kwargs:
        filename: LIST_mirrors_MICADO_Wide.tbl

-   name: micado_adc_3D_shift
    description : atmospheric disperson corrector
    class: AtmosphericDispersionCorrection
    kwargs:
        altitude : "!ATMO.altitude"
        longitude : "!ATMO.longitude"
        latitude : "!ATMO.latitude"
        airmass : "!OBS.airmass"
        temperature : "!ATMO.temperature"
        humidity : "!ATMO.humidity"
        pressure : "!ATMO.pressure"
        pupil_angle : "!OBS.pupil_angle"
        efficiency: 1
