---
### MICADO package metadata
alias: PKG
name: MICADO_default_configuration
description: default parameters needed for a MICADO simulation
status: development
date_modified: 2024-12-03
changes:
  - 2023-07-13 (OC) add modes for FDR slits, deprecate pre-FDR slits
  - 2023-08-29 (FH) fix default filter for 3000x16 mode
  - 2024-11-19 (FH) add status keywords
  - 2024-12-03 (FH) restructure default OBS properties, add PKG alias

packages:
  - Armazones
  - ELT
  - MORFEO
  - MICADO

yamls:
  - Armazones.yaml
  - ELT.yaml
  - MICADO.yaml
  - MICADO_H4RG.yaml

mode_yamls:
- object : instrument
  alias: OBS
  name : SCAO
  description : "SCAO optical system"
  yamls :
  - MICADO_Standalone_RO.yaml

- object : instrument
  alias: OBS
  name : MCAO
  description : "MCAO optical system"
  yamls :
  - MORFEO.yaml

- object : observation
  alias: OBS
  name : IMG_4mas
  description : "wide-field imager  : 4mas/pix"
  status: development
  yamls :
  - MICADO_IMG_wide.yaml
  properties :
    filter_name_fw1: open
    filter_name_fw2: Ks
    filter_name_pupil: open

- object : observation
  alias: OBS
  name : IMG_1.5mas
  description : "high resolution imager  : 1.5mas/pix"
  status: development
  yamls :
  - MICADO_IMG_zoom.yaml
  properties :
    filter_name_fw1: open
    filter_name_fw2: Ks
    filter_name_pupil: open

- object : observation
  alias: OBS
  name : IMG_HCI
  description : "High contrast imaging"
  status: experimental
  yamls :
  - MICADO_IMG_HCI.yaml

- object : observation
  alias: OBS
  name : SPEC_15000x20
  description : "spectrograph : slit size 15000x20mas"
  status: development
  yamls :
  - MICADO_SPEC.yaml
  properties :
    trace_file : TRACE_MICADO.fits
    slit_file : MASK_slit_15000x20.dat
    filter_name_fw1: Spec_HK
    filter_name_fw2: open
    filter_name_pupil: open

- object : observation
  alias: OBS
  name : SPEC_3000x48
  description : "spectrograph : slit size 3000x48mas"
  status: development
  yamls :
  - MICADO_SPEC.yaml
  properties :
    trace_file : TRACE_MICADO.fits
    slit_file : MASK_slit_3000x48.dat
    filter_name_fw1: Spec_HK
    filter_name_fw2: open
    filter_name_pupil: open

- object : observation
  alias : OBS
  name : SPEC_3000x16
  description : "spectrograph : slit size 3000x16mas"
  status: development
  yamls :
  - MICADO_SPEC.yaml
  properties :
    trace_file : TRACE_MICADO.fits
    slit_file : MASK_slit_3000x16.dat
    filter_name_fw1 : Spec_IJ
    filter_name_fw2 : open
    filter_name_pupil : open

- object : observation
  alias: OBS
  name : SPEC_15000x50
  description : "spectrograph : slit size 15000x50mas"
  status: deprecated
  deprecate : "Deprecated instrument mode. For spectroscopy use
  - SPEC_3000x16
  - SPEC_3000x48
  - SPEC_15000x20"
  yamls :
  - MICADO_SPEC.yaml
  properties :
    trace_file : TRACE_MICADO.fits
    slit_file : MASK_slit_15000x50.dat
    filter_name_fw1: Spec_HK
    filter_name_fw2: open
    filter_name_pupil: open

- object : observation
  alias: OBS
  name : SPEC_3000x50
  description : "spectrograph : slit size 3000x50mas"
  status: deprecated
  deprecate : "Deprecated instrument mode. For spectroscopy use
  - SPEC_3000x16
  - SPEC_3000x48
  - SPEC_15000x20"
  yamls :
  - MICADO_SPEC.yaml
  properties :
    trace_file : TRACE_MICADO.fits
    slit_file : MASK_slit_3000x50.dat
    filter_name_fw1: Spec_HK
    filter_name_fw2: open
    filter_name_pupil: open

- object : observation
  alias: OBS
  name : SPEC_3000x20
