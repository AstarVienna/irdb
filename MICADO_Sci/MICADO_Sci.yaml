---

### Config file for the ELT
object : telescope
alias : TEL
name : ELT
description : ELT system transmission

properties :
    temperature : 0
    area : 978

effects:
-   name : elt_system_transmission
    description : full 5 mirror transmission curve
    class : SurfaceList
    kwargs :
        array_dict:
            name: [ELT_full]
            area: [978]
            angle: [0]
            temperature: ["!TEL.temperature"]
            action: [reflection]
            filename: [TER_ELT_5_mirror.dat]
        area_unit : m2
        angle_unit: degree
        temperature_unit: deg_C

---

### Config file for common MICADO elements
object : instrument
alias : INST
name : MICADO_Sci
description : base configuration for MICADO

properties :
    temperature : -190
    filter_file_format : "filters/TC_filter_{}.dat"

effects:
-   name: micado_common_optics
    description : combined transmission for MICADO common optics
    class: TERCurve
    kwargs:
        filename: TER_MICADO_IMG_common.dat

-   name: filter_wheel
    class: FilterWheel
    kwargs:
        filter_names:
            # Filter wheel 1
            - I-long
            - Y
            - J
            - H
            - Ks
            - J-short
            - J-long
            - H-short
            - H-long
            - K-short
            - K-mid
            - Spec_IJ
            - Spec_HK
            # Filter wheel 2
            - xI1
            - xI2
            - xY1
            - xY2
            - xJ1
            - xJ2
            - xH1
            - xH2
            - xK1
            - xK2
            - blank
            # Pupil wheel
            - H-cont
            - FeII
            - H2_1-0S1
            - Br-gamma
            - K-cont
            - K-long
            - He-I
            - Pa-beta
            - ND1
            - ND3
        filename_format: "!INST.filter_file_format"
        current_filter: "!OBS.filter_name"
        minimum_throughput: !!float 1.01E-4
        outer: 0.2
        outer_unit: "m"