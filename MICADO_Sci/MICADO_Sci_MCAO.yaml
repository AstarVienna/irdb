#
##### MCAO
#* MORFEO TER
#* Detector Window
#* PSF
#    * MCAO StrehlPSF (max SR JHK-13/30/50)

object : instrument
alias : INST
name : MICADO_MCAO
description : "MICADO MCAO mode effects"

properties:
    psf:
        strehl: 0.4
        wavelength: "!OBS.filter_name"

effects:
-   name: morfeo_mms_ter
    description: Combined TER curve for MORFEO MMS relay optics module
    class: TERCurve
    kwargs:
        filename: TER_MORFEO_MMS.dat

-   name: morfeo_const_psf
    description: field constant PSF as produced by MORFEO
    class: AnisocadoConstPSF
    kwargs:
        filename: "MICADO_AnisoCADO_rms_map.fits"
        strehl: "!INST.psf.strehl"
        wavelength: "!INST.psf.wavelength"
        psf_side_length: 256
        offset: [0,0]
        rounded_edges: True
        convolve_mode: full

---

object : detector
alias : DET
name : MICADO_Sci_MCAO_detector_override
description : A settable window on the detector plane

properties :
    width : 4096
    height : 4096