object : instrument
alias : INST
name : MICADO_SPEC
description : "MICADO SPEC mode effects"

properties:
    psf:
        strehl: 0.8
        wavelength: 2.15

effects:
-   name : slit_3000x50mas
    class : ApertureMask
    kwargs :
        filename : "MASK_slit_3000x50.dat"

-   name : spectral_trace_3000x50mas
    class : SpectralTraceList
    kwargs :
        filename : "TRACE_SCI_3arcsec.fits"

