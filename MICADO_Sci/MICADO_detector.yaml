### H4RG DETECTOR
object : detector
alias : DET
name : micado_sci_detector
description : A settable window

properties :
    image_plane_id : 0
    temperature : -230
    dit : "!OBS.dit"
    ndit : "!OBS.ndit"
    width : 1024
    heigh : 1024

effects :
-   name: full_detector_array
    description : MICADO detector array list
    class: DetectorList
    include: "!OBS.use_full_detector"
    kwargs:
        filename : FPA_array_layout.dat
        active_detectors : "all"

-   name: detector_window
    class: DetectorList
    include: "!OBS.use_window_detector"
    kwargs:
        image_plane_id : 0
        array_dict:
            id: [1]
            pixsize: [0.015]
            angle: [0.]
            gain: [1.0]
            x_cen: [0.]
            y_cen: [0.]
            xhw: [7.68]
            yhw: [7.68]
        x_cen_unit: mm
        y_cen_unit: mm
        xhw_unit: mm
        yhw_unit: mm
        pixsize_unit: mm
        angle_unit: deg
        gain_unit: electron/adu

-   name : qe_curve
    description : Quantum efficiency curves for each detector
    class : QuantumEfficiencyCurve
    kwargs :
        filename : QE_detector_H2RG.dat

-   name: exposure_action
    description: Summing up sky signal for all DITs and NDITs
    class: SummedExposure

-   name: dark_current
    description : MICADO dark current
    class: DarkCurrent
    # [e-/s] level of dark current for each detector
    kwargs:
        value: 0.1

-   name: detector_linearity
    description : Linearity characteristics of H4RG chips
    class: LinearityCurve
    kwargs:
        filename : FPA_linearity.dat

-   name: shot_noise
    description : apply poisson shot noise to images
    class: ShotNoise

-   name : readout_noise
    description : Readout noise frames
    class : PoorMansHxRGReadoutNoise
    kwargs :
        noise_std : 12
        n_channels : 64
