### MOSAIC
object : instrument
alias : INST
name : MOS-NIR-LR-H
description : MVP yaml file for MOSAIC test run

properties :
    pixel_scale : 0.095         # arcsec / pixel
    plate_scale : 6.333333333   # arcsec / mm

effects:
- name : psf
  description : Seeing limited PSF
  class : SeeingPSF
  kwargs :
    fwhm : "!OBS.psf_fwhm"       # [arcsec]

- name : fibre_projection_psf
  description : 2D PSF applied to traces due to fibre size
  class : RadialProfilePSF
  kwargs :
    r : [0, 1, 2]       # [pixels]
    z : [0.6, 0.2, 0]   # [rel intensity]

- name: aperture_list
  description: collection of apertures corresponding to the MOS fibre heads
  class: FibreApertureList
  include: "!OBS.include_fibres"
  kwargs:
    filename : "apertures_MOS_NIR_LR_H.dat"

- name : mos_spectral_traces
  description : list of mos trace geometries on the focal plane
  class : UnresolvedSpectralTraceList
  include: "!OBS.include_fibres"
  kwargs :
    filename : "TRACE_MOSAIC_MOS_NIR_LR_H.fits"

- name : collimator_transmission
  class : TERCurve
  kwargs :
    filename : "TER_collimator.dat"

- name : fibre_transmission
  class : TERCurve
  kwargs :
    filename : "TER_NIR_fibre.dat"

- name : YZ_dichroic_transmission
  class : TERCurve
  kwargs :
    filename : "TER_YZ_dichroic.dat"
    action : transmission

- name : J_dichroic_transmission
  class : TERCurve
  kwargs :
    filename : "TER_J_dichroic.dat"
    action : transmission

- name : H_grating_transmission
  class : TERCurve
  kwargs :
    filename : "TER_H_grating.dat"

- name : H_camera_transmission
  class : TERCurve
  kwargs :
    filename : "TER_NIR_camera.dat"
