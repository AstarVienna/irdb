---
### MOSAIC visual arm

object: instrument
alias: INST
name: MOSAIC
description: base configuration for MOSAIC VIS
date_modified: 2025-09-01
changes:
  - 2025-09-01 (OC) add line-spread function


properties:
  pixel_scale: 0.01    # not sure what this means for a fibre spectrograph
  plate_scale: 0.5     #  -"-
  temperature: -206    # TBC

effects:
  - name: System transmission
    class: TERCurve
    kwargs:
      filename: "!OBS.ter_file"

  - name: psf
    description: Seeing limited PSF
    class: SeeingPSF
    kwargs:
      fwhm: "!OBS.psf_fwhm"       # [arcsec]

  - name: lsf
    description: Line-spread function
    class: LineSpreadFunction
    kwargs:
      lsfwidth: 4.5  # rough guess, E-MOS-SYS-ANR-0063-V20_VIS_OptDesign_preSAR.pdf

  - name: fiber_bundle
    description: field of view of fiber bundle
    class: MetisLMSImageSlicer
    kwargs:
      filename: "!OBS.trace_file"
      ext_id: "Aperture List"

  - name: vis_spectral_traces
    description: mapping of spectra onto the detector
    class: MosaicSpectralTraceList
    kwargs:
      filename: "!OBS.trace_file"
