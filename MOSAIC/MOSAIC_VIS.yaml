### MOSAIC visual arm

object: instrument
alias: INST
name: MOSAIC
description: base configuration for MOSAIC VIS
date_modified: 2025-07-17


properties:
  pixel_scale: 0.01    # not sure what this means for a fibre spectrograph
  plate_scale: 0.5     #  -"-
  temperature: -206    # TBC

effects:
  - name: Unity system transmission
    class: TERCurve
    kwargs:
      filename: TER_VIS_system_transmission.dat

  - name: psf
    description: Seeing limited PSF
    class: SeeingPSF
    kwargs:
      fwhm: "!OBS.psf_fwhm"       # [arcsec]

  - name: fiber_bundle
    description: field of view of fiber bundle
    class: MetisLMSImageSlicer
    kwargs:
      filename: "!OBS.trace_file"
      ext_id: "Aperture List"
