      spec_ter_file:  TER_spec_LR-H.dat
      trace_file: TRACE_MOS-LR-H.fits
      dispersion: 9.e-5     # um/pixel on detector

  - object : instrument
    alias: OBS
    name : MOS-HR-H
    description : "MOSAIC near-infrared high resolution H band"
    status: development
    yamls :
      - MOSAIC_NIR.yaml
      - MOSAIC_DET_NIR.yaml
    properties:
      ins_mode: MOS-HR-H
      fibre_ter_file: TER_mos_HR-H.dat
      spec_ter_file:  TER_spec_HR-H.dat
      trace_file: TRACE_MOS-HR-H.fits
      dispersion: 2.4e-5    # um/pixel on detector

  - object : instrument
    alias: OBS
    name : mIFU-LR-J
    description : "MOSAIC near-infrared low resolution J band"
    status: development
